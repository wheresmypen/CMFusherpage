<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputEmail1" class="col-sm-2 control-label">Email address</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="inputEmail1" placeholder="abc@xyz.com">
    </div>
  </div>
  <div class="form-group">
    <label for="inputName1" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-6">
      <input type="name" class="form-control" id="inputName1" placeholder="John / Jane">
    </div>
  </div>
  <div class="form-group">
    <label for="inputName2" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-6">
        <input type="name" class="form-control" id="inputName2" placeholder="Doe">
    </div>  
  </div>
  <div class="form-group">
    <label for="inputTele" class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-6">
      <input type="tel" class="form-control" id="inputTele" placeholder="123-456-7890">
    </div>
  </div>
  <div class="checkbox col-sm-4">
    <label>
      <input type="checkbox">Need to attend orientation
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>


<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
